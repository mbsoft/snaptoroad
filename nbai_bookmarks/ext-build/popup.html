<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=650, initial-scale=1.0" />
    <title>NB.ai Route Optimization Sample Loader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <!-- Logo at the top-left corner -->
    <img src="logo.png" class="logo" alt="Logo" />

    <!-- Create Sample Section -->
    <div class="section-card">
      <h2>Create Sample</h2>
      <!-- Two Column Layout -->
      <div class="form-group">
        <div class="two-column-grid">
          <!-- Row 1: Region and City (cascading selectors) - Full width row -->
          <div class="full-width">
            <div class="inline-pair">
              <div>
                <label for="region-select">Region</label>
                <select id="region-select">
                  <option value="north-america" selected>üá∫üá∏ North America</option>
                  <option value="europe">üá™üá∫ Europe</option>
                  <option value="asia-pacific">üåè Asia & Pacific</option>
                  <option value="south-america">üåé South America</option>
                  <option value="long-distance">üó∫Ô∏è Long Distance</option>
                </select>
              </div>
              <div>
                <label for="city-select">City</label>
                <select id="city-select">
                  <!-- Cities will be populated by JavaScript -->
                </select>
              </div>
            </div>
          </div>

          <!-- Row 2: Shift Start and Shift End - Full width row -->
          <div class="full-width">
            <div class="inline-pair">
              <div>
                <label for="shiftStart">Shift Start</label>
                <input type="datetime-local" id="shiftStart" />
              </div>
              <div>
                <label for="shiftEnd">Shift End</label>
                <input type="datetime-local" id="shiftEnd" />
              </div>
            </div>
          </div>

          <!-- Row 3: Use Case, Jobs/Shipments, and Vehicles/Techs -->
          <div>
            <label for="usecase-select">Use Case</label>
            <select id="usecase-select">
              <option value="shipments">Shipments</option>
              <option value="jobs" selected>Jobs</option>
              <option value="mixed">Mixed</option>
            </select>
          </div>
          <div>
            <label for="nbr-select">Jobs/Shipments</label>
            <select id="nbr-select">
              <option value="10">10</option>
              <option value="50">50</option>
              <option value="100" selected>100</option>
              <option value="200">200</option>
              <option value="1000">1000</option>
            </select>
          </div>
          <div>
            <label for="veh-select">Vehicles/Techs</label>
            <select id="veh-select">
              <option value="1">1</option>   
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
            </select>
          </div>

          <!-- Row 4: Service Time, Max Tasks, and Proximity Factor -->
          <div>
            <label for="serviceTime">Service Time (min)</label>
            <input type="number" id="serviceTime" value="10" min="0" />
          </div>
          <div>
            <label for="maxTasks">Max Tasks</label>
            <input type="number" id="maxTasks" value="25" min="0" />
          </div>
          <div>
            <label for="proximityFactor">Proximity Factor (0-10)</label>
            <input type="number" id="proximityFactor" min="0" max="10" value="0">
          </div>

          <!-- Row 6: Hours of Service (full width) -->
          <div class="full-width">
            <label for="hos-select">Hours of Service (HOS)</label>
            <select id="hos-select">
              <option value="none">None</option>
              <option value="0">USFed607LH</option>
              <option value="1">USFed708LH</option>
              <option value="2">CanadaCycle1</option>
              <option value="3">CanadaCycle2</option>
              <option value="4">California808</option>
              <option value="5">Texas707</option>
              <option value="6">USShortHaul</option>
              <option value="7">Europe</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Options Multi-Select -->
      <div class="form-group">
        <div class="options-header">
          <label for="options-select">Options</label>
          <span id="selected-options-text" class="selected-options-display"></span>
        </div>
        <select id="options-select" multiple size="6">
          <option value="roundtrip" selected>Roundtrip</option>
          <option value="traffic">Traffic Timestamp</option>
          <option value="skills">Enable Skills</option>
          <option value="timewindows" selected>Time Windows</option>
          <option value="depot" selected>Vehicle Depot</option>
          <option value="cache">Cache Enable</option>
        </select>
        <div class="helper-text">Hold Ctrl/Cmd to select multiple options</div>
      </div>

      <!-- Hidden checkboxes for backward compatibility with existing JS -->
      <div class="hidden-checkboxes">
        <input type="checkbox" id="roundtrip-checkbox" checked />
        <input type="checkbox" id="nbro-checkbox2" />
        <input type="checkbox" id="skills-checkbox" />
        <input type="checkbox" id="timewindows-checkbox" checked />
        <input type="checkbox" id="depot-checkbox" checked />
        <input type="checkbox" id="cache-checkbox" />
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <button id="sample-button">Copy Sample to Clipboard</button>
        <button id="download-csv-button">Download CSV</button>
      </div>
    </div>

    <!-- Bookmarks Section -->
    <div class="section-card">
      <h2>Route Planner Bookmarks</h2>
      <div class="file-input-wrapper">
        <label class="file-input-label" for="json-file-input">Upload JSON File</label>
        <input type="file" id="json-file-input" accept=".json" title="Choose a JSON file to upload" />
      </div>

      <div id="checkbox-container"></div>
      
      <div id="button-container">
        <button id="upload-button">Upload and Store</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
